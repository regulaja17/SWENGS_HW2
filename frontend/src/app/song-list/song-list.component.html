<table mat-table [dataSource]="songs" class="table-layout">
  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let song" class="cell-layout">{{song.title}}</td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let song" class="cell-layout">{{genreService.genreNames[song.genre]}}</td>
  </ng-container>

  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Producer</th>
    <td mat-cell *matCellDef="let song" class="cell-layout">
      <ng-container *ngFor="let producer of song.producer">
        {{producer.alias}}
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let song" class="cell-layout">{{song.label}}

    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
    <td mat-cell *matCellDef="let song" class="cell-layout">
      <button mat-button [routerLink]="'/song-edit/' + song.id">Edit</button>
      <button mat-button (click)="deleteSong(song)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
